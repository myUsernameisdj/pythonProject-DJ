{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Выберите еду</h1>
        <div class="row">
            {% for food in foods %}
            <div class="col-mv-3">
                <div class="card" style="height: 100%">
                 <img src="{{ food.image }}" class="card-img-top" alt="...">
                 <div class="card-body">
                   <h5 class="card-title">{{ food.name }}</h5>
                   <p class="card-text">
                       {{ food.discription }}
                   </p>
                    <h5 class="badge text-bg-primary">Цена: {{ food.price }}</h5>
                    <div>
                   <a href="#" class="btn btn-primary">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">

                       </svg>
                   </a>
                    </div>
                 </div>
               </div>
           </div>
           {% endfor %}
        </div>
    </div>
</body>
</html>
